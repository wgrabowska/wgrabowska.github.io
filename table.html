<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_próba</title>
</head>
<body>
    <h1>Moja tabela</h1>
    <p>3 dzień szkolenia</p>

    <table border="1">
        <thead>
            <tr>
                <th>Lp.</th>
                <th>Nazwa produktu</th>
                <th>Cena</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Rower</td>
                <td>500 zł</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Bidon</td>
                <td>30 zł</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
